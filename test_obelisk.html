<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Crystal Obelisk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #1a1a2e);
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            height: 300vh;
        }
        
        .obelisk-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 100;
        }
        
        #three-canvas {
            width: 100%;
            height: 100%;
        }
        
        .content {
            position: relative;
            z-index: 200;
            padding: 2rem;
            text-align: center;
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="obelisk-container">
            <canvas id="three-canvas"></canvas>
        </div>
        
        <div class="status" id="status">Initializing...</div>
        
        <div class="content">
            <h1>Scroll to rotate the crystal obelisk</h1>
            <p>This is a test page to verify the 3D crystal obelisk works correctly.</p>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, obeliskModel;
        let currentRotationY = 0;
        let currentRotationX = 0;

        function initThreeJS() {
            // Check WebGL support
            if (!window.WebGLRenderingContext) {
                document.getElementById('status').innerHTML = 'âŒ WebGL Not Supported';
                return;
            }

            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            camera.position.y = 1;

            // Renderer
            const canvas = document.getElementById('three-canvas');
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                alpha: true,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Enable transparency and proper material rendering
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);

            // Create default crystal
            createDefaultCrystal();
            
            animate();
        }

        function createDefaultCrystal() {
            const geometry = new THREE.ConeGeometry(0.5, 3, 6);
            const material = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.3,
                roughness: 0.0,
                metalness: 0.1,
                transmission: 0.9,
                thickness: 0.5,
                ior: 1.5,
                envMapIntensity: 2.0
            });
            
            obeliskModel = new THREE.Mesh(geometry, material);
            scene.add(obeliskModel);
            
            document.getElementById('status').innerHTML = 'ðŸ’Ž Crystal Ready';
        }

        function updateObeliskRotation() {
            if (!obeliskModel) return;

            try {
                const scrollPercent = window.pageYOffset / (document.body.scrollHeight - window.innerHeight);
                const targetRotationY = scrollPercent * Math.PI * 4;
                const targetRotationX = Math.sin(scrollPercent * Math.PI * 4) * 0.2;

                currentRotationY += (targetRotationY - currentRotationY) * 0.1;
                currentRotationX += (targetRotationX - currentRotationX) * 0.1;

                obeliskModel.rotation.y = currentRotationY;
                obeliskModel.rotation.x = currentRotationX;
            } catch (error) {
                console.error('Error updating rotation:', error);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updateObeliskRotation();
            
            try {
                if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                }
            } catch (error) {
                console.error('Error in render loop:', error);
            }
        }

        // Event listeners
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Initialize
        initThreeJS();
    </script>
</body>
</html>
